<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content >
    <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="left" >
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-click="leaveGame('')">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">{{sessionData[0].username == null ? 'Welcome' : sessionData[0].username}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/login">
          Enter User Name
        </ion-item>
        <ion-item menu-close href="#/app/home" ng-show="loginInfo">
          Game
        </ion-item>
        <!--ion-item menu-close href="#/app/rankBoard">
          Rank Board
        </ion-item>
        <ion-item menu-close href="#/app/settings" ng-show="sessionData[0].username != null">
          Settings
        </ion-item>>
        <ion-item menu-close ng-click="exit()" ng-show="sessionData[0].username != null">
          Exit
        </ion-item>-->
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
